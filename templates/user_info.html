{% extends 'base.html' %} {% block content %}
<h1 class="page-header">{{userA.username}}</h1>
<div class="row">
    <div class="col-sm-6">
        <h3>About</h3> {% if userA.about %}
        <h4>{{userA.about}}</h4> {% endif %} {% if userA.email %}
        <h4><a href="#">{{userA.email}}</a></h4> {% endif %}
    </div>
    <div class="col-sm-6">
        <h3>All posts</h3>
        <ol class="list-unstyled">
            {% for p in user_posts %}
            <h4><li><a href={{ "/{0}/{1}".format( 'post', p.key().id())}}>{{p.title}}</a></li></h4> {% endfor %}
        </ol>
    </div>
</div>
{% endblock %}
